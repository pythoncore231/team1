{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(room_form.name) }}
    {{ render_field(room_form.capacity) }}
  </dl>
  <p><input type=submit value=add>
</form>

<table border>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>capacity</th>
    <th>delete</th>
    <th>edit</th>
  </tr>
    {% for room in rooms %}
        <tr>
            <th>{{ room.id }}</th>
            <th>{{ room.name }}</th>
            <th>{{ room.capacity }}</th>
            <th><a class="button" href="/room/{{room.id}}/delete">delete</a></th>
            <th><a class="button" href="/room/{{room.id}}/update">update</a></th>
        </tr>
    {% endfor %}
</table>
