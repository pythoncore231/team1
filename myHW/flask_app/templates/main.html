<p><a class="button" href="/user">User</a>
<p><a class="button" href="/room">Room</a>
<p><a class="button" href="/lesson">Lesson</a>
<p><a class="button" href="/group">Group</a>
<p><a class="button" href="/scheduler">Scheduler</a>

<p>Schedule today
<table border>
  <tr>
    <th>id</th>
    <th>room</th>
    <th>lesson</th>
    <th>group</th>
    <th>date</th>
    <th>para</th>
  </tr>
    {% for scheduler in schedulers %}
        <tr>
            <th>{{ scheduler.id }}</th>
            <th>{{ scheduler.room }}</th>
            <th>{{ scheduler.lesson }}</th>
            <th>{{ scheduler.group }}</th>
            <th>{{ scheduler.date }}</th>
            <th>{{ scheduler.para }}</th>
      </tr>
    {% endfor %}
</table>
