{% from "_formhelpers.html" import render_field %}
<form method=post>
  <dl>
    {{ render_field(form.name) }}
    {{ render_field(form.members) }}
  </dl>
  <p><input type=submit value=Add>
</form>
{{data}}
<table border>
  <tr>
    <th>id</th>
    <th>name</th>
    <th>members</th>
  </tr>
    {% for group in groups %}
        <tr>
            <th>{{ group.id }}</th>
            <th>{{ group.name }}</th>
          <th>{{ group.members }}</th>
          <th><a class="button" href="/group/{{group.id}}/delete">delete</a></th>
            <th><a class="button" href="/group/{{group.id}}/update">update</a></th>
        </tr>
    {% endfor %}
</table>
